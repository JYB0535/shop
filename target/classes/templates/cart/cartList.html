<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--~ 은 폼 디렉토리-->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>


<div layout:fragment="content" class="content-mg">
    <h2 class="mb-4">
        장바구니 목록
    </h2>
    <div>
        <table class="table">
            <colgroup>
                <col width="15%"/>
                <col width="70%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img th:src="${cartItem.imgUrl}" class = "rounded repImg" th:alt="${cartItem.itemNm}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
                        <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                <span th:id="'price_' + ${cartItem.cartItemId}"
                                      th:data-price="${cartItem.price}"
                                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                                </span>
                                <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                                       th:value="${cartItem.count}" min="1"
                                       onchange="changeCount(this)" class="form-control mr-2" >
                                <button type="button" class="close" aria-label="Close">                                         <!--x표시 하는 특수문자 -->
                                    <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                          name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>
    </div>
</div>



<th:block layout:fragment="script">
    <script>
        //체크박스에 변화있을때 실행시킬거
        $(document).ready(() => {
            $("input[name=cartChkBox]").change(() => {
                getOrderTotalPrice();
            })
        })

        function orders() {
            var header = $("meta[name='_csrf_header']").attr("content");
            var token = $("meta[name='_csrf']").attr("content");

            //var dataList = new Array(); 이 방식 보다는 밑에 있는 방식 많이 씀 자바스크립트에서는
            var dataList = [];
            var paramData = {};

            $("input[name=cartChkBox]:checked").each(function () {
               var cartItemId = $(this).val();
               var data = {};
               data["cartItemId"] = cartItemId;
               /*
               {"cartItemId" : 1}
                */

               dataList.push(data); //이거 한 3번 해주면 카트아이디:숫자 이거 3번 들어간다?
            });
            /*여기까지는
            [
                {"cartItemId" : 1},
                {"cartItemId" : 2},
                {"cartItemId" : 3,}
            ]
            이렇게 생김

             */

            paramData["cartOrderDtoList"] = dataList;
            /* json 으로 만들었을때 대충  형태
            {
            "cartOrderDtoList" : [
                    "{cartItemId" : 1},
                    "{cartItemId" : 2},
                    "{cartItemId" : 3},
                ]
            }
            */

            $.ajax({
                //요청하는데 필요한 설정
                url: "/cart/orders",
                type: "POST",
                data: JSON.stringify(paramData), //내가 보낼 데이터
                contentType: "application/json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },

                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href = "/orders";
                },
                error: function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    }else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }

        function checkAll() {
            //전체선택 박스가 checked 상태면
            //모든 cartChkBox Input을 체크상태로 변경
            //아니면 cartChkBox Input을 체크상태 해제
            if($("#checkall").prop("checked")) {
                $("input[name=cartChkBox]").prop("checked", true);
            }else {
                $("input[name=cartChkBox]").prop("checked", false);
            }
            getOrderTotalPrice();
        }

        function deleteCartItem(tag) {
            var cartItemId = tag.dataset.id; // data-id 속성 값
            var header = $("meta[name='_csrf_header']").attr("content"); //
            var token = $("meta[name='_csrf']").attr("content"); //

            $.ajax({
                //요청하는데 필요한 설정
                url: "/cartItem/" + cartItemId,
                type: "DELETE",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },

                dataType: "json",
                cache: false,
                success: function (result, status) {
                    location.href = "/cart";
                },
                error: function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    }else {
                        alert(jqXHR.responseText);
                    }
                }
            })

        }

        function changeCount(tag) {
            var count = tag.value;
            var cartItemId = tag.id.split("_")[1]; //count_4 ==> [count, 4] ==> [1] =4
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = price * count;
            $("#totalPrice_" + cartItemId).html(totalPrice + "원")
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        //자바 스크립트는 매개변수 타입 안 써도 된다.
        function updateCartItemCount(cartItemId, count) {
            var header = $("meta[name='_csrf_header']").attr("content") //
            var token = $("meta[name='_csrf']").attr("content") //

            $.ajax({
                //요청하는데 필요한 설정
                                //이러면 패스 베리어블 들어감
                url: "/cartItem/" + cartItemId + "?count=" + count,
                type: "PATCH",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },

                dataType: "json",
                cache: false,
                success: function (result, status) {
                    console.log("cartItem count update success");
                },
                error: function(jqXHR, status, error) {
                    if(jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    }else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }



        function getOrderTotalPrice() {
            var orderTotalPrice = 0;

            //태그 선택자 //속성 선택자 //가상선택자  //each는 이 안에 있는 function을 for each 같은거 하나씩 순회함
            $("input[name=cartChkBox]:checked").each(function() {
               var cartItemId = $(this).val();
               var price = $("#price_" + cartItemId).data("price"); //data-price 속성 값
               var count = $("#count_" + cartItemId).val();
               orderTotalPrice += price * count;
            });

            $("#orderTotalPrice").html(orderTotalPrice + "원");
        }
    </script>
</th:block>
</html>
