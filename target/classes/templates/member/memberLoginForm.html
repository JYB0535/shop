<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--~ 은 폼 디렉토리-->
<th:block layout:fragment="css">
    <style>
      .error {
          color: #bd2130;
      }

    </style>
</th:block>
<div layout:fragment="content">
    <form method="post" action="/members/login">
        <div class="form-group">
            <label for="email">이메일주소</label>
<!--            레이블에 for 이랑 밑에꺼 아이디랑 같아야함-->
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
              <!-- if안에 값이 존재하면 true null이면 false -->
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
<!--       securityconfig 에  토큰담긴거 disable하면 이거 주석쳐줘야함.-->
       <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    </form>
</div>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트");
    </script>
</th:block>
</html>
