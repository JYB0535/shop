<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--~ 은 폼 디렉토리-->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <input type="hidden" id="itemId" th:value="${item.id}">
    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge bg-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge bg-danger mgb-15" >
                품절
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">
            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>
    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>

</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(() => {
            //페이지 처음 열었을때 수량 기본값이 1인데 change가 아니라서 가격이 안 나와있음 그래서 페이지 받아올때 한번 실행시켜서 결제금액 나오게 추가해줌
            calculateTotalPrice();

            //input쿼리 돔요소 찾기
            //id가 count인 돔요소 찾음
            $('#count').change(() => {
               calculateTotalPrice();
            })
        });

        function calculateTotalPrice() {
            //상품 가격 * 수량 = totalPrice
            var price = $('#price').val();
            var count = $('#count').val();
            var totalPrice = price * count;

            //계산 끝났으니 표현하고 싶은쪽 h3이름
            $('#totalPrice').html(totalPrice + "원");
        }

        function order() {
            var header = $("meta[name='_csrf_header']").attr("content") //헤더 네임
            var token = $("meta[name='_csrf']").attr("content") //헤더 값

            //alert(header + ":" + token);

            var paramData = {
                itemId: $("#itemId").val(),//제이 쿼리로 돔요소 가지고 오기
                count: $("#count").val()
            }

            $.ajax({
                //요청하는데 필요한 설정
                url: "/order",
                type: "POST",
                data: JSON.stringify(paramData),
                contentType: "application/json",

                //비동기 요청 전에 실행하고 싶은거있으면 이거 하면 된다 xhr 비동기 연결 매개하는거
                beforeSend: function (xhr) {
                                        //헤더 네임, //헤더 값
                    xhr.setRequestHeader(header, token);
                },
                //받을 데이터 타입
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("주문이 완료 되었습니다.");
                    location.href="/";
                },
                error: function(jqXHR, status, error) { //로그인 안 된 유저가 주문하려 하면 401만 네트워크에 날아오고 반응이 없음 유저가 알 수 있게 처리
                    if(jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    }else {
                        alert(jqXHR.responseText); //401은 아닌데 401은 아닌 오류
                    }

                }

            });

        }

        function addCart() {
            var header = $("meta[name='_csrf_header']").attr("content") //헤더 네임
            var token = $("meta[name='_csrf']").attr("content") //헤더 값

            //alert(header + ":" + token);

            var paramData = {
                itemId: $("#itemId").val(),//제이 쿼리로 돔요소 가지고 오기
                count: $("#count").val()
            }

            $.ajax({
                //요청하는데 필요한 설정
                url: "/cart",
                type: "POST",
                data: JSON.stringify(paramData),
                contentType: "application/json",

                //비동기 요청 전에 실행하고 싶은거있으면 이거 하면 된다 xhr 비동기 연결 매개하는거
                beforeSend: function (xhr) {
                    //헤더 네임, //헤더 값
                    xhr.setRequestHeader(header, token);
                },
                //받을 데이터 타입
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("상품을 장바구니에 담았습니다.");
                    location.href="/";
                },
                error: function(jqXHR, status, error) { //로그인 안 된 유저가 주문하려 하면 401만 네트워크에 날아오고 반응이 없음 유저가 알 수 있게 처리
                    if(jqXHR.status == '401') {
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    }else {
                        alert(jqXHR.responseText); //401은 아닌데 401은 아닌 오류
                    }

                }

            });


        }

    </script>
</th:block>
</html>
